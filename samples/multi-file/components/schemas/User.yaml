type: object
description: User entity with circular reference to Organization
required:
  - id
  - username
  - email
properties:
  id:
    type: string
    format: uuid
    description: Unique identifier for the user
    example: "123e4567-e89b-12d3-a456-426614174000"
  username:
    type: string
    minLength: 3
    maxLength: 50
    description: Username for login
    example: "johndoe"
  email:
    type: string
    format: email
    description: User's email address
    example: "john.doe@example.com"
  fullName:
    type: string
    description: User's full name
    example: "John Doe"
  organization:
    $ref: './Organization.yaml'
    description: Organization the user belongs to (creates circular reference)
  role:
    type: string
    enum:
      - admin
      - member
      - viewer
    description: User's role in the organization
    example: "member"
  createdAt:
    type: string
    format: date-time
    description: Timestamp when the user was created
    example: "2024-01-15T10:30:00Z"
  updatedAt:
    type: string
    format: date-time
    description: Timestamp when the user was last updated
    example: "2024-01-20T14:45:00Z"
