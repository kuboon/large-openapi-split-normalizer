openapi: 3.0.3
info:
  title: Sample API with Circular References
  description: A sample API demonstrating circular references between User and Organization
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com

servers:
  - url: https://api.example.com/v1
    description: Production server

paths:
  /users:
    get:
      summary: List all users
      description: Retrieve a list of all users in the system
      operationId: listUsers
      tags:
        - users
      parameters:
        - name: limit
          in: query
          description: Maximum number of users to return
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 20
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/User'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new user
      description: Create a new user in the system
      operationId: createUser
      tags:
        - users
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserInput'
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /users/{userId}:
    get:
      summary: Get a user by ID
      description: Retrieve detailed information about a specific user
      operationId: getUser
      tags:
        - users
      parameters:
        - name: userId
          in: path
          description: User ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /organizations:
    get:
      summary: List all organizations
      description: Retrieve a list of all organizations
      operationId: listOrganizations
      tags:
        - organizations
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Organization'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    post:
      summary: Create a new organization
      description: Create a new organization in the system
      operationId: createOrganization
      tags:
        - organizations
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OrganizationInput'
      responses:
        '201':
          description: Organization created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /organizations/{orgId}:
    get:
      summary: Get an organization by ID
      description: Retrieve detailed information about a specific organization
      operationId: getOrganization
      tags:
        - organizations
      parameters:
        - name: orgId
          in: path
          description: Organization ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
        '404':
          description: Organization not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  schemas:
    User:
      type: object
      description: User entity with circular reference to Organization
      required:
        - id
        - username
        - email
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the user
          example: "123e4567-e89b-12d3-a456-426614174000"
        username:
          type: string
          minLength: 3
          maxLength: 50
          description: Username for login
          example: "johndoe"
        email:
          type: string
          format: email
          description: User's email address
          example: "john.doe@example.com"
        fullName:
          type: string
          description: User's full name
          example: "John Doe"
        organization:
          $ref: '#/components/schemas/Organization'
          description: Organization the user belongs to (creates circular reference)
        role:
          type: string
          enum:
            - admin
            - member
            - viewer
          description: User's role in the organization
          example: "member"
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the user was created
          example: "2024-01-15T10:30:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when the user was last updated
          example: "2024-01-20T14:45:00Z"

    UserInput:
      type: object
      description: Input schema for creating a new user
      required:
        - username
        - email
        - organizationId
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 50
          description: Username for login
          example: "johndoe"
        email:
          type: string
          format: email
          description: User's email address
          example: "john.doe@example.com"
        fullName:
          type: string
          description: User's full name
          example: "John Doe"
        organizationId:
          type: string
          format: uuid
          description: ID of the organization the user belongs to
          example: "987e6543-e21b-45d3-a123-426614174999"
        role:
          type: string
          enum:
            - admin
            - member
            - viewer
          default: "member"
          description: User's role in the organization

    Organization:
      type: object
      description: Organization entity with circular reference to User
      required:
        - id
        - name
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the organization
          example: "987e6543-e21b-45d3-a123-426614174999"
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Organization name
          example: "Acme Corporation"
        description:
          type: string
          description: Organization description
          example: "A leading technology company"
        owner:
          $ref: '#/components/schemas/User'
          description: Owner of the organization (creates circular reference)
        members:
          type: array
          description: List of members in the organization
          items:
            $ref: '#/components/schemas/User'
        industry:
          type: string
          description: Industry sector
          example: "Technology"
        website:
          type: string
          format: uri
          description: Organization website
          example: "https://www.acme.com"
        createdAt:
          type: string
          format: date-time
          description: Timestamp when the organization was created
          example: "2024-01-01T00:00:00Z"
        updatedAt:
          type: string
          format: date-time
          description: Timestamp when the organization was last updated
          example: "2024-01-15T12:00:00Z"

    OrganizationInput:
      type: object
      description: Input schema for creating a new organization
      required:
        - name
        - ownerId
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
          description: Organization name
          example: "Acme Corporation"
        description:
          type: string
          description: Organization description
          example: "A leading technology company"
        ownerId:
          type: string
          format: uuid
          description: User ID of the organization owner
          example: "123e4567-e89b-12d3-a456-426614174000"
        industry:
          type: string
          description: Industry sector
          example: "Technology"
        website:
          type: string
          format: uri
          description: Organization website
          example: "https://www.acme.com"

    Error:
      type: object
      description: Error response schema
      required:
        - code
        - message
      properties:
        code:
          type: string
          description: Error code
          example: "INVALID_REQUEST"
        message:
          type: string
          description: Human-readable error message
          example: "The request is invalid"
        details:
          type: object
          description: Additional error details
          additionalProperties: true
        timestamp:
          type: string
          format: date-time
          description: Timestamp when the error occurred
          example: "2024-01-20T15:30:00Z"

tags:
  - name: users
    description: User management operations
  - name: organizations
    description: Organization management operations
