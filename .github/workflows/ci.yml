name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-wasm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup environment
        uses: ./.github/actions/copilot-setup-steps
        with:
          setup-moonbit: 'true'
      
      - name: Build WASM
        run: |
          cd core
          moon build --target wasm
      
      - name: Upload WASM artifact
        uses: actions/upload-artifact@v4
        with:
          name: hello-wasm
          path: core/target/wasm/release/hello.wasm
  
  test-js:
    needs: build-wasm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: hello-wasm
          path: core/target/wasm/release/
      
      - name: Setup environment
        uses: ./.github/actions/copilot-setup-steps
        with:
          setup-nodejs: 'true'
      
      - name: Run JS tests
        run: |
          cd js
          npm test
  
  test-ruby:
    needs: build-wasm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: hello-wasm
          path: core/target/wasm/release/
      
      - name: Setup environment
        uses: ./.github/actions/copilot-setup-steps
        with:
          setup-ruby: 'true'
      
      - name: Install Ruby dependencies
        run: |
          cd ruby
          bundle install
      
      - name: Run Ruby tests
        run: |
          cd ruby
          bundle exec ruby test/test_hello.rb
  
  test-python:
    needs: build-wasm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: hello-wasm
          path: core/target/wasm/release/
      
      - name: Setup environment
        uses: ./.github/actions/copilot-setup-steps
        with:
          setup-python: 'true'
      
      - name: Install dependencies
        run: |
          cd python
          pip install -r requirements.txt
      
      - name: Run Python tests
        run: |
          cd python
          pytest
